<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ヘッダーのidによってCSSを出し分け</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="device_tab.js"></script>
</head>
<body>

<header><h1 id="tab">読み込んだjsの変数によってCSSを出し分け</h1></header>

<!-- ▼Contents Start -->
<section>
<p>
CSS出し分け。<br><br>
#spなら背景色：ピンク<br>
#tabなら背景色：水色<br>
#pcなら背景色：黄色<br>
あてはまらない場合は背景色：灰色
</p>
</section>

<script type="text/javascript">
$(function(){	
		var css=document.createElement("link");
		css.setAttribute("rel","stylesheet");
		css.setAttribute("type","text/css");
	if(device=='sp'){ //SPの場合
		css.setAttribute("href","sp.css");
	}else if(device=='tab'){ //Tabの場合
		css.setAttribute("href","tab.css");
	}else if(device=='pc'){  //PCの場合
		css.setAttribute("href","pc.css");
	}
	document.getElementsByTagName("head")[0].appendChild(css);

});
</script>
<!-- ▲Contents End -->
</body>
</html>
